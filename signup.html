<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
</head>
<link rel="stylesheet" href="style.css">
<body style="background-image: url('images/QISCET3.jpg');
             background-repeat: no-repeat;
             background-size: cover;
             height: 100vh;
             display: flex;
             justify-content: center;
             align-items: center;">
  <div class="box">
    <h2>Signup</h2>
    <form onsubmit=" return CheckPassword()">
      <input type="text" placeholder="Full Name" required>
      <input type="password" placeholder="New Password" id="new password" required>
      <input type="password" placeholder="Confirm Password" id="confirm password" required>
      <div style="text-align:left; font-size:14px;">
        <input type="checkbox" onclick="ShowPassword()"> Show password
      </div>
      <button type="submit">Signup</button>
      <p id="message"></p>
      <div class="link">
        Don't have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <script>
    function CheckPassword() {
        let password1 = document.getElementById("new password").value;
        let password2 = document.getElementById("confirm password").value;
        if (password1 !== password2) {
            document.getElementById("message").innerText = "Passwords do not match";
            document.getElementById("message").style.color = "red";
            return false;
        }
        return true;
    }
    function ShowPassword() {
      let password1 = document.getElementById("new password");
      let password2 = document.getElementById("confirm password");
      if (password1.type === "password") {
        password1.type = "text";
        password2.type = "text";
      } else {
        password1.type = "password";
        password2.type = "password";
      }
    }
  </script>
</body>
</html>
